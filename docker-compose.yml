version: '3.8'

services:
  # PHP-FPM Service with IMAP, GD, and Zip extensions
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workup_php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./app:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - workup_network
    depends_on:
      - mysql

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: workup_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - workup_network
    depends_on:
      - php

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: workup_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: workup_db
      MYSQL_USER: workup_user
      MYSQL_PASSWORD: workup_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - workup_network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: workup_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password
      UPLOAD_LIMIT: 100M
    ports:
      - "8081:80"
    networks:
      - workup_network
    depends_on:
      - mysql

networks:
  workup_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
